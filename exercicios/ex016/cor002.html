<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações Globais da CSS */
            height: 100%;
        }


        body {
            background-image: linear-gradient(45deg,#61431E, #664D2E,#E6BD8C);
            background-attachment: fixed;   
        }
        h1{
            color: beige;
            display: block;
    
            text-align: center;
            border-radius: 10px;
            background-color: #1111119d;
        }

    </style>
</head>
<body>
    <h1>Olá</h1>
    
</body>
</html>
