<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--Essa linha faz terceiro com a menor imagem-->
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"><!--Essa linha faz segundo com a imagem media-->
    <img src="imagens/foto-g.png" alt="imagem flexível"> <!--Essa linha faz primeiro com a maior imagem-->   
   </picture>

   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudio em HTML5</p>
   <!--<audio src="media/guanacast-33.mp3" controls autoplay></audio> <!-- Formatos compatíveis MP3, OGG, WAV.-->
   <audio preload="metadata" autoplay controls loop >
    <source src="media/guanacast-33.mp3" type="audio/mpeg">
    <source src="media/guanacast-33.ogg" type="audio/ogg"> <!--Para colocar em outros formatos precisa-->
    <source src="media/guanacast-33.wav" type="audio/wav"> <!-- ter o arquivo nos formatos, converta!-->
    <p>Infelizmente o seu navegador não consegue reproduzir o audio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
   </audio>
</body>
</html>
